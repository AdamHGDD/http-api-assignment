<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">

    let pageSelector;
    let typeSelector;

    const handleResponse = (xhr) => {
      console.log("Handled Response Something");
      const type = xhr.getResponseHeader('content type');

      const content = document.querySelector('#content');
      content.innerHTML = "";

      const h1 = document.createElement('h1');
      const p = document.createElement('p');

      if(type === 'application/json')
      {
        const obj = JSON.parse(xhr.response);

        let title = "Success";

        switch (obj.id) {
          case 'badRequest':
            title = "Bad Request";
            break;
          case 'unauthorized':
            title = "Unauthorized";
            break;
          case 'forbidden':
            title = "Forbidden";
            break;
          case 'internalError':
            title = "Internal Server Error";
            break;
          case 'notImplemented':
            title = "Not Implemented";
            break;
          case 'notFound':
            title = "Not Found";
            break;
          default:
            break;
        }

        h1.textContent = `${title}`;
        p.textContent = `Message: ${obj.message}`;
      }
      else if(type === 'text/xml')
      {
        const obj = JSON.parse(xhr.response);
        const id = xhr.responseXML.querySelector('id').textContent;
        const message = xhr.responseXML.querySelector('message').textContent;

        let title = "Success";

        switch (id) {
          case 'badRequest':
            title = "Bad Request";
            break;
          case 'unauthorized':
            title = "Unauthorized";
            break;
          case 'forbidden':
            title = "Forbidden";
            break;
          case 'internalError':
            title = "Internal Server Error";
            break;
          case 'notImplemented':
            title = "Not Implemented";
            break;
          case 'notFound':
            title = "Not Found";
            break;
          default:
            break;
        }

        h1.textContent = `${title}`;
        p.textContent = `Message: ${message}`;
      }

      console.log("Type: "+type);
      console.log("XHR: "+xhr);

      content.appendChild(h1);
      content.appendChild(p);
    };

    const sendAjax = (url, acceptedType) => {
      console.log("Sent Ajax");
      const xhr = new XMLHttpRequest();

      xhr.open('GET', url);
      xhr.setRequestHeader('Accept', acceptedType);

      xhr.onload = () => handleResponse(xhr);

      xhr.send();
    };

    const sendSomething = () => {
      console.log("Sent Something");
      sendAjax(pageSelector.value, typeSelector.value);
    };

    const init = () => {
      pageSelector = document.querySelector("#page");
      typeSelector = document.querySelector("#type");
      
      const sendButton = document.querySelector("#send");

      sendButton.addEventListener('click', sendSomething)
    }

    window.onload = init;

  </script>
</head>
<body>
  <section id="top">
    <h3>Status Code Tests</h3>
    <select id="page">
      <option value="/success">Success</option>
      <option value="/badRequest">Bad Request</option>
      <option value="/unauthorized">Unauthorized</option>
      <option value="/forbidden">Forbidden</option>
      <option value="/internal">Internal</option>
      <option value="/notImplemented">Not Implemented</option>
      <option value="/notFound">Not Found</option>
    </select>
    <select id="type">
      <option value="application/json">JSON</option>
      <option value="text/xml">XML</option>
    </select>
    <button id="send">Send</button>
  </section>
  <section id="content">
  </section>
</body>
</html>
